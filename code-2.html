<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoodleMix - Build Your Own Character</title>
    <!-- This links to TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-slate-800">DoodleMix ðŸŽ¨</h1>
            <p class="text-slate-500">Build a character from Google's doodles!</p>
        </div>

        <!-- The Canvas where the character is drawn -->
        <canvas id="doodle-canvas" width="300" height="400" class="w-full h-auto border-2 border-slate-200 rounded-lg mx-auto block mb-6"></canvas>

        <!-- Controls for selecting parts -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <!-- Each of these is a dropdown menu -->
            <div>
                <label for="face-select" class="block text-sm font-medium text-slate-700 mb-1">Face</label>
                <select id="face-select" class="w-full p-2 border border-slate-300 rounded-md"></select>
            </div>
            <div>
                <label for="hat-select" class="block text-sm font-medium text-slate-700 mb-1">Hat</label>
                <select id="hat-select" class="w-full p-2 border border-slate-300 rounded-md"></select>
            </div>
            <div>
                <label for="body-select" class="block text-sm font-medium text-slate-700 mb-1">Body</label>
                <select id="body-select" class="w-full p-2 border border-slate-300 rounded-md"></select>
            </div>
            <div>
                <label for="legs-select" class="block text-sm font-medium text-slate-700 mb-1">Legs</label>
                <select id="legs-select" class="w-full p-2 border border-slate-300 rounded-md"></select>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3">
            <button id="surprise-btn" class="w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-600 transition-colors">
                âœ¨ Surprise Me!
            </button>
            <button id="download-btn" class="w-full bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-600 transition-colors">
                Download PNG
            </button>
        </div>
    </div>

    <!-- This links to our JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
